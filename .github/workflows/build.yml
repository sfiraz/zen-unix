name: Build Zen Unix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          crossbuild-essential-arm64 \
          libncurses5-dev \
          bc \
          git \
          wget \
          qemu-utils \
          dosfstools \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
        
    - name: Build MUSL
      run: |
        chmod +x scripts/build-musl.sh
        ./scripts/build-musl.sh
        
    - name: Build Kernel
      run: |
        chmod +x scripts/build-kernel.sh
        ./scripts/build-kernel.sh
        
    - name: Build BusyBox
      run: |
        chmod +x scripts/build-busybox.sh
        ./scripts/build-busybox.sh
        
    - name: Build RootFS
      run: |
        chmod +x scripts/build-rootfs.sh
        ./scripts/build-rootfs.sh
        
    - name: Install Tools for ARM64
      run: |
        # Install tools SETELAH rootfs dibuat
        wget -q https://go.dev/dl/go1.25.4.linux-arm64.tar.gz
        tar -xf go1.25.4.linux-arm64.tar.gz -C rootfs/rootfs.dir/usr/
        
        wget -q https://nodejs.org/dist/v20.18.0/node-v20.18.0-linux-arm64.tar.xz
        tar -xf node-v20.18.0-linux-arm64.tar.xz -C rootfs/rootfs.dir/usr/
        
        wget -q https://github.com/neovim/neovim/releases/download/stable/nvim-linux-arm64.tar.gz
        tar -xf nvim-linux-arm64.tar.gz -C rootfs/rootfs.dir/usr/
        
        # Setup symlinks
        cd rootfs/rootfs.dir/bin
        ln -sf ../usr/nvim-linux-arm64/bin/nvim nvim
        ln -sf ../usr/go/bin/go go
        ln -sf ../usr/node-v20.18.0-linux-arm64/bin/node node
        ln -sf ../usr/node-v20.18.0-linux-arm64/bin/npm npm
        
        echo "Tools installed successfully"
        
    - name: Build Init System
      run: |
        chmod +x scripts/build-init.sh
        ./scripts/build-init.sh
        
    - name: Create Disk Image
      run: |
        chmod +x scripts/create-image.sh
        ./scripts/create-image.sh
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zen-unix-arm64
        path: output/
