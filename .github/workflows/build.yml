name: Build Zen Unix

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          crossbuild-essential-arm64 \
          libncurses5-dev \
          bc \
          git \
          wget \
          qemu-utils \
          dosfstools \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
        
    - name: Install Go ARM64
      run: |
        wget https://go.dev/dl/go1.25.4.linux-arm64.tar.gz
        sudo tar -C /usr/local -xzf go1.25.4.linux-arm64.tar.gz
        echo "GOROOT=/usr/local/go" >> $GITHUB_ENV
        echo "GOPATH=/home/runner/go" >> $GITHUB_ENV
        echo "/usr/local/go/bin:/home/runner/go/bin" >> $GITHUB_PATH
        
    - name: Build MUSL
      run: |
        chmod +x scripts/build-musl.sh
        ./scripts/build-musl.sh
        
    - name: Build Kernel
      run: |
        chmod +x scripts/build-kernel.sh
        ./scripts/build-kernel.sh
        
    - name: Build BusyBox
      run: |
        chmod +x scripts/build-busybox.sh
        ./scripts/build-busybox.sh
        
    - name: Build RootFS
      run: |
        chmod +x scripts/build-rootfs.sh
        ./scripts/build-rootfs.sh
        
    - name: Build Init System
      run: |
        chmod +x scripts/build-init.sh
        ./scripts/build-init.sh
        
    - name: Install Additional Tools
      run: |
        chmod +x scripts/install-tools.sh
        ./scripts/install-tools.sh
        
    - name: Install Compression Tools
      run: |
        chmod +x scripts/compression-tools.sh
        ./scripts/compression-tools.sh
        
    - name: Install Android Tools
      run: |
        chmod +x scripts/android-tools.sh
        ./scripts/android-tools.sh
        
    - name: Setup Neovim
      run: |
        chmod +x scripts/setup-nvim.sh
        ./scripts/setup-nvim.sh
        
    - name: Create Disk Image
      run: |
        chmod +x scripts/create-image.sh
        ./scripts/create-image.sh
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zen-unix-arm64
        path: output/
